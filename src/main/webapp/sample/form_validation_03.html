<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>使用JavaScript约束验证属性实现表单验证</title>

    <script>
      function numCheck() {
        var txt = "";
        var inpObj = document.getElementById("numInput");
        if (!isNumeric(inpObj.value)) {
          txt = "你输入的不是数字";
        } else if (inpObj.validity.rangeUnderflow) {
          txt = "输入的值太小了";
        } else {
          txt = "输入正确";
        }
        document.getElementById("msg").innerHTML = txt;
      }

      /* 判断输入是否为数字
       *
       * ifNaN - 如果参数值为 NaN 或字符串、对象、undefined等非数字值则返回 true, 否则返回 false
       * isFinite - 如果参数是 NaN，正无穷大或者负无穷大，会返回 false，其他返回 true
       * parseFloat - 可解析一个字符串，并返回一个浮点数
       */
      function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }
    </script>
  </head>
  <body>
    <h2>使用JavaScript约束验证属性实现表单验证</h2>

    <input id="numInput" type="number" min="100" />
    <button onclick="numCheck()">验证</button>
    <p style="color: red" id="msg"></p>
  </body>
</html>
