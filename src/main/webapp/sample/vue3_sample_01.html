<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue3示例1</title>
  </head>
  <body>
    <h2>Vue3示例1</h2>
    <p><strong>通过CDN使用Vue3</strong></p>

    <div id="app">{{ message }}</div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Hello Vue!",
          };
        }
      }).mount("#app");
    </script>
  </body>
</html>
