<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>使用JavaScript实现表单验证</title>
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == null || x == "") {
          alert("需要输入名字！");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h2>使用JavaScript实现表单验证</h2>
    <form
      name="myForm"
      onsubmit="return validateForm()"
      action="validate"
      method="post"
    >
      <p id="fnameMsg" style="color: red"></p>
      <input type="text" name="fname" />
      <input type="submit" value="提交" />
    </form>

    <p>点击提交按钮，如果输入框是空的，浏览器会提示。</p>
    <p>
      注意：onsubmit中的return是必须的，代表向上返回，以在发现错误时停止后面的提交。
    </p>
  </body>
</html>
