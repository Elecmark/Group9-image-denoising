<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AJAX示例（GET）</title>
  </head>
  <body>
    <h2>AJAX示例（GET）</h2>

    <p><strong>以下内容通过异步请求获取：</strong></p>
    <p id="msg"></p>
    <script>
      var xhr = new XMLHttpRequest();

      // XMLHttpRequest 的 onload 和 onerror 属性都是函数，分别在它请求成功和请求失败时被调用
      xhr.onload = function () {
        document.getElementById("msg").innerHTML = xhr.responseText;
      };

      xhr.onerror = function () {
        document.getElementById("msg").innerHTML = "请求出错";
      };

      // 发送异步GET请求
      xhr.open("GET", "/samples/json_sample.json", true);
      xhr.send();
    </script>
  </body>
</html>
