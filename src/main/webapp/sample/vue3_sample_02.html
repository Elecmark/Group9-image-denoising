<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue3 + axios示例</title>
  </head>
  <body>
    <h2>Vue3 + axios示例</h2>
    <p><strong>通过CDN使用Vue3</strong></p>

    <div id="app">{{ message }}</div>

    <script type="module">
      import "https://unpkg.com/axios@1.1.2/dist/axios.min.js";
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      createApp({
        data() {
          return {
            message: "Hello Vue + axios!",
          };
        },
        methods: {
          getData() {
            axios
              .get("/samples/json_sample.json", {})
              .then(function (response) {
                console.log(response.data);
              })
              .catch(function (error) {
                console.log(error);
              })
              .finally(function () {
                // always executed
              });
          },
        },
        mounted() {
          this.getData();
        },
      }).mount("#app");
    </script>
  </body>
</html>
