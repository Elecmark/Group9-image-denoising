<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>使用HTML的required属性实现表单验证</title>
  </head>
  <body>
    <h2>使用HTML的required属性实现表单验证</h2>

    <form action="validate" method="post">
      <input type="text" name="fname" required="required" />
      <input type="submit" value="提交" />
    </form>

    <p>
      HTML 表单验证可以通过浏览器来自动完成，如果表单字段 (fname) 的值为空,
      required 属性会阻止表单提交。
    </p>
    <p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>
  </body>
</html>
