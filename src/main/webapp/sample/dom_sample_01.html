<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DOM示例（改变元素样式）</title>
  </head>
  <body>
    <h2>DOM示例（改变元素样式）</h2>
    <h1 id="myTitle">信息系统开发（Java）</h1>
    <button
      type="button"
      onclick="document.getElementById('myTitle').style.color='red'"
    >
      改变标题样式
    </button>
  </body>
</html>
