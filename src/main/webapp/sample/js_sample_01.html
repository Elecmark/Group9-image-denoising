<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript示例1</title>
    <script>
      function myFunction() {
        document.getElementById("para").innerHTML = "计算机科学与技术学院";
      }
    </script>
  </head>
  <body>
    <h1>JavaScript示例1</h1>

    <p id="para">中国海洋大学</p>
    <button type="button" onclick="myFunction()">点击这里</button>
  </body>
</html>
