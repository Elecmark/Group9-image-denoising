<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AJAX示例（POST）</title>
    <script>
      function login() {
        var xmlhttp = new XMLHttpRequest();
        
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
          }
        };

        xmlhttp.open("POST", "http://localhost:8080/hello-java-web/login", true);
        xmlhttp.setRequestHeader(
          "Content-type", "application/x-www-form-urlencoded"
        );
        xmlhttp.send("username=xiaodong&password=pass");
      }
    </script>
  </head>
  <body>
    <h2>AJAX示例（POST）</h2>
    <p><strong>发起对ouc-java-web后端项目的AJAX请求（登录）</strong></p>
    <button type="button" onclick="login()">请求数据</button>
    <div id="myDiv"></div>
  </body>
</html>
