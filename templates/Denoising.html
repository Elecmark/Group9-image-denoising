<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

<script>

    function runPythonScript() {
        // 显示遮罩层和加载动画
        document.getElementById('overlay').style.display = 'block';

        fetch('/runscript')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(data.message);
                    // 收到运行结束的信号，隐藏遮罩层和加载动画
                    document.getElementById('overlay').style.display = 'none';
                    // 更新图片显示
                    updateProcessedImage();
                }
            });
    }


    document.getElementById('startButton').addEventListener('click', runPythonScript);
    document.querySelectorAll('.image-trigger').forEach(function (image) {
        image.addEventListener('click', function () {
            var src = this.src;
            var modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        });
    });

    // 监听文件选择
    document.getElementById('fileUpload').addEventListener('change', function (event) {
        var file = event.target.files[0];
        if (file) {
            // 使用 FileReader 读取文件
            var reader = new FileReader();
            reader.onload = function (e) {
                // 当文件加载完成后，更新图片的src属性
                document.getElementById('imageDisplay').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // 准备上传文件
            var formData = new FormData();
            formData.append('image', file);

            // 创建 XMLHttpRequest 对象进行异步文件上传
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Image uploaded successfully!');
                } else {
                    console.error('Image upload failed.');
                }
            };

            xhr.send(formData);
        }
    });

    function uploadFile() {
        // 触发文件输入
        document.getElementById('fileUpload').click();
    }


    // 你的现有脚本

    // 使用 Scrollspy 组件
    document.addEventListener("DOMContentLoaded", function () {
        var scrollspy = new bootstrap.ScrollSpy(document.body, {
            target: '#navbar'
        });
    });

    // 修复图像
    function runLocal() {
        fetch('/runscript')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(data.message);
                    // 更新图像显示
                    updateProcessedImage();
                }
            });
    }

    function updateProcessedImage() {
        var img = document.getElementById('processDisplay');
        img.src = '../static/test/Result.png?' + new Date().getTime(); // 使用时间戳防止缓存
    }


</script>
